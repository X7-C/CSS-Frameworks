<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/Styles.css">
</head>
<body class="container py-5">
    <header class="text-center mb-4">
        <h1>Create Post</h1>
    </header>

    <div class="d-flex justify-content-between mb-4">
        <a href="../feed/index.html" class="btn btn-secondary">Back to Feed</a>
        <a href="../profile/index.html" class="btn btn-secondary">Back to Profile</a>
    </div>

    <form onsubmit="createPost(); return false;">
        <div class="mb-3">
            <label for="postTitle" class="form-label">Post Title</label>
            <input type="text" id="postTitle" class="form-control" placeholder="Enter post title" required>
        </div>
        <div class="mb-3">
            <label for="postContent" class="form-label">Post Content</label>
            <textarea id="postContent" class="form-control" rows="5" placeholder="Enter your post content" required></textarea>
        </div>
        <div class="mb-3">
            <label for="postImage" class="form-label">Post Image URL</label>
            <input type="url" id="postImage" class="form-control" placeholder="Enter image URL">
        </div>
        <button type="submit" class="btn btn-success">Create Post</button>
    </form>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/createPost/create.js"></script>
</body>
</html>
