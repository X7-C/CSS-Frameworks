<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/Styles.css">
    <script src="./js/auth/auth.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-between mb-3">
            <div class="col-auto">
                <h1 class="text-center mb-4">Authentication Page</h1>
            </div>
            <div class="col-auto">
                <a href="./Register/index.html" class="btn btn-link">Register</a>
            </div>
        </div>
        <form onsubmit="login(); return false;" class="p-4 shadow rounded login-box">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" minlength="8" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Log In</button>
        </form>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
