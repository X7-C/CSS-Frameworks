<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/Styles.css">
    <script src="../js/auth/auth.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <h1 class="text-center mb-4">Register</h1>
        <form onsubmit="register(); return false;" class="p-4 shadow rounded login-box">
            <div class="mb-3">
                <label for="newUsername" class="form-label">Username:</label>
                <input type="text" id="newUsername" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="newEmail" class="form-label">Email:</label>
                <input type="email" id="newEmail" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Password:</label>
                <input type="password" id="newPassword" name="password" class="form-control" minlength="8" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
