<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/Styles.css">
    <script src="../js/auth/auth.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 auth-page">
    <div class="container text-center" style="max-width: 516px;">
        <h1 class="text-white mb-4">Register</h1>
        <form onsubmit="register(); return false;" class="p-4 shadow rounded auth-box">
            <div class="mb-3 text-start">
                <label for="newUsername" class="form-label text-black-50">Username:</label>
                <input type="text" id="newUsername" name="username" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label for="newEmail" class="form-label text-black-50">Email:</label>
                <input type="email" id="newEmail" name="email" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label for="newPassword" class="form-label text-black-50">Password:</label>
                <input type="password" id="newPassword" name="password" class="form-control" minlength="8" required>
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold mb-3">Register</button>
            <button class="btn btn-placeholder w-100 mb-3" disabled>-/-</button>
            <a href="../index.html" class="btn btn-outline w-100">Login</a>
        </form>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
